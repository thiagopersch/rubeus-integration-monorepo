  report-engine:
    build:
      context: ./lib/report-engine
      dockerfile: Dockerfile
    restart: always
    networks:
      - rubeusintegration-network

  client:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXTAUTH_URL=http://localhost:3000
        - NEXT_PUBLIC_API_URL=http://localhost:3333
        - SERVER_API_URL=http://api:3333
    restart: always
    ports:
      - 3000:3000

    networks:
      - rubeusintegration-network

networks:
  rubeusintegration-network:
    driver: "bridge"
