      POSTGRES_HOST: host.docker.internal
      POSTGRES_PORT: 5432
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: rubeusintegration
      POSTGRES_DATABASE: rubeusintegration

    ports:
      - 3333:3333

    networks:
      - rubeusintegration-network

    # depends_on:
